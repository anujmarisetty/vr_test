<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller and Cube Tracking</title>
  <script src="x3dom-full.js"></script>
  <link rel="stylesheet" href="x3dom.css">
</head>
<body>
  <x3d width="100%" height="600px" id="x3dElement">
    <scene>
      Left Controller
      <!-- <transform id="leftControllerTransform">
        <inline url="controller-left.glb"></inline>
      </transform> -->

      <!-- Right Controller -->
      <!-- <transform id="rightControllerTransform">
        <inline url="controller-right.glb"></inline>
      </transform> -->

      <!-- Cube -->
      <transform id="cubeTransform" translation="0 0 -2">
        <shape>
          <appearance>
            <material diffuseColor="0 0 1"></material>
          </appearance>
          <box size="0.5 0.5 0.5"></box>
        </shape>
      </transform>
    </scene>
  </x3d>
  <button id="enterVR" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    Enter VR
  </button>
  <script src="script.js"></script>
</body>
</html>
